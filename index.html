<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Form</title>
  </head>

  <body>
    <h1 id="title">Registration Form</h1>
    <p id="description">Please provide your details to create an account.</p>

    <form id="survey-form" action="https://formspree.io/f/xdorzdqb" method="POST">
      <div>
        <h3><label for="name">*Name: </label></h3>
        <input id="name" type="text" name="name" placeholder="Enter your name" required>
      </div>

      <div>
        <h3><label for="email">*Email: </label></h3>
        <input id="email" type="email" name="email" placeholder="Enter your email" required> 
      </div>
     
      <div>
        <h3><label for="number">*Age: </label></h3>
        <input id="number" type="number" name="age" min="12" max="90" placeholder="Enter your number" required> 
      </div>

      <div>
        <h3><label for="language">*Language:</label></h3>
        <select id="dropdown" name="language" required>
          <option value="" disabled selected>Select a language</option>
          <option>Ukrainian</option>
          <option>English</option>
          <option>Czech</option>
          <option>French</option>
          <option>German</option>
          <option>Polish</option>
        </select>
      </div>
      
      <div>
        <h3><label for="password">*Password: </label></h3>
        <input id="password" type="password" name="password" placeholder="Create password" pattern="^(?=.*[A-Z]).{8,16}$" required> 
      </div>

      <div>
        <h3>Do you like programming?</h3>
        <input type="radio" name="programming" value="yes">Yes
        <input type="radio" name="programming" value="no">No
      </div>

      <h3>What direction do you like in IT?</h3>
      <div>
        <p><input type="checkbox" name="direction" value="frontend">Front-end developer</p>
        <p><input type="checkbox" name="direction" value="backend">Python developer</p>
        <p><input type="checkbox" name="direction" value="java">Java developer</p>
        <p><input type="checkbox" name="direction" value="full-stack">Full-stack developer</p>
        <p><input type="checkbox" name="direction" value="designer">UI/UX designer</p>
        <p><input type="checkbox" name="direction" value="qa">QA engineer</p>
      </div>

      <div>
        <h3>About you more</h3>
        <textarea id="textarea" name="about" cols="32" rows="5" placeholder="Write more about you"></textarea>
      </div>
      <button id="submit" type="submit">Send</button>
    </form>
  </body>
</html>
