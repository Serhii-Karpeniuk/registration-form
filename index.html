<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <title>Form</title>
</head>
<body>
  <h1 id="title">Registration Form</h1>
  <p id="description">Please provide your details to create an account.</p>

  <form id="survey-form">
    <div>
      <h3><label for="name">*Name: </label></h3>
      <input id="name" type="text" name="entry.1234567890" placeholder="Enter your name" required>
    </div>

    <div>
      <h3><label for="email">*Email: </label></h3>
      <input id="email" type="email" name="entry.9876543210" placeholder="Enter your email" required> 
    </div>

  
    <div>
      <h3><label for="age">*Age: </label></h3>
      <input id="age" type="number" name="age" min="12" max="90" placeholder="Enter your age" required> 
    </div>

    <div>
      <h3><label for="language">*Language:</label></h3>
      <select id="language" name="language" required>
        <option value="" disabled selected>Select a language</option>
        <option>Ukrainian</option>
        <option>English</option>
        <option>Czech</option>
        <option>French</option>
        <option>German</option>
        <option>Polish</option>
      </select>
    </div>

    <div>
     <p><input type="checkbox" name="direction" value="frontend">Front-end developer</p>
     <p><input type="checkbox" name="direction" value="backend">Python developer</p>
     <p><input type="checkbox" name="direction" value="java">Java developer</p>
     <p><input type="checkbox" name="direction" value="full-stack">Full-stack developer</p>
     <p><input type="checkbox" name="direction" value="designer">UI/UX designer</p>
      <p><input type="checkbox" name="direction" value="qa">QA engineer</p>
     </div>

    <button id="submit" type="submit">Send</button>
  </form>

  <script>
    document.getElementById("submit").addEventListener("click", function(event) {
      event.preventDefault();

      const formData = new FormData(document.getElementById("survey-form"));

     const formUrl = "https://docs.google.com/forms/d/e/1FAIpQLSduPv34BrXWUOeZamUetilXT5CNi8sf7Xz_JiQPCHO37ngucw/formResponse";
      
      fetch(formUrl, {
        method: "POST",
        body: formData
      })
      .then(response => {
        // Додайте код для обробки відповіді
        console.log("Response:", response);
      })
      .catch(error => {
        console.error("Error:", error);
      });
    });
  </script>
</body>
</html>
