<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <title>Form</title>
</head>
<body>
  <h1 id="title">Registration Form</h1>
  <p id="description">Please provide your details to create an account.</p>

  <form id="survey-form">
    <div>
      <h3><label for="name">*Name: </label></h3>
      <input id="name" type="text" name="entry.1234567890" placeholder="Enter your name" required>
    </div>

    <div>
      <h3><label for="email">*Email: </label></h3>
      <input id="email" type="email" name="entry.9876543210" placeholder="Enter your email" required> 
    </div>

    <!-- Додайте інші поля вводу та виберіть відповідні значення "name" для них -->

    <button id="submit" type="submit">Send</button>
  </form>

  <script>
    document.getElementById("submit").addEventListener("click", function(event) {
      event.preventDefault();

      const formData = new FormData(document.getElementById("survey-form"));

      const formUrl = "https://docs.google.com/forms/d/e/1FAIpQLSduPv34BrXWUOeZamUetilXT5CNi8sf7Xz_JiQPCHO37ngucw/formResponse";

      fetch(formUrl, {
        method: "POST",
        body: formData
      })
      .then(response => response.text())
      .then(data => {
        // Ви можете аналізувати дані відповіді тут
        console.log("Response data:", data);

        // Наприклад, вивести повідомлення про успішну відправку
        if (data.includes("Your response has been recorded.")) {
          alert("Your response has been recorded successfully!");
        } else {
          alert("There was an error recording your response.");
        }
      })
      .catch(error => {
        console.error("Error:", error);
      });
    });
  </script>
</body>
</html>
